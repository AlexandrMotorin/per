<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<body>
<form action="#" th:action="@{/person-create}" th:object="${person}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <div th:if="${firstNameError} != null">
        <div style="background-color: red " th:text="${firstNameError}"></div>
    </div>
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <div th:if="${lastNameError} != null">
        <div style="background-color: red" th:text="${lastNameError}"></div>
    </div>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <br/>
    <input type="submit" value="Create person">
</form>
</body>
</html>
